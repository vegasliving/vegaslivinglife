{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <div class="mdl-grid"></div>
  <div class="mdl-card">
    <form method="post" class="mdl-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mdl-button">Login</button>
  	</form>
  	<br>
  	<p><strong>-- OR --</strong></p>
  	<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
  </div>
{% endblock %}
